<html>
    <head>
        <title > {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="container row mt-3 text-center offset-1">
        <div class="col-sm-10">
            <h4 class=" mt-2 alert alert-success "> STUDENT INFORMATION</h4>
        </div>

        <div class="col-sm-2 mt-4">
            {% if request.user.is_authenticated %}
            <a href="{% url "logout"%}" class="btn btn-success float-end">Logout</a>
            {% else %}
            <a href="{% url "signupview"%}" class="btn btn-warning ">Sign Up</a>
            <a href="{% url "login"%}" class="btn btn-success">Login</a>
            {% endif %}
   
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
